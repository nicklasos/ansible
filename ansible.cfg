[defaults]
transport = ssh
log_path = ./ansible.log
fact_path = ./ansible_facts
host_key_checking = false
roles_path=roles
ansible_managed = Ansible managed file modified on %Y-%m-%d %H:%M:%S. Started by {uid}. Do not edit directly
retry_files_save_path = ./ansible.retry
timeout = 13
gathering = false

private_key_file = ~/.ssh/id_rsa
remote_user = root

[ssh_connection]
ssh_args = -o ForwardAgent=yes