- name: install NVM
  shell: curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.2/install.sh | bash

- name: install node and set version
  shell: /bin/bash -c "source ~/.nvm/nvm.sh && nvm install 8 && nvm use 8"

- name: install global node modules
  shell: /bin/bash -c "source ~/.nvm/nvm.sh && npm i -g {{ item }}"
  with_items:
    - pm2
